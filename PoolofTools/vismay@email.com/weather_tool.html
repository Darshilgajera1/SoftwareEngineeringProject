<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Summary Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #fff; color: #333; margin: 0; padding: 20px; }
        h1 { text-align: center; }
        .container { max-width: 600px; margin: auto; }
        .input-group { margin-bottom: 15px; }
        input[type='text'] { width: calc(100% - 40px); padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .loading { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Summary Tool</h1>
        <div class="input-group">
            <input type="text" id="city" placeholder="Enter city name" required />
            <input type="text" id="apiKey" placeholder="Enter your API key" required />
            <button id="submitBtn">Get Weather</button>
        </div>
        <div class="loading" id="loading">Loading...</div>
        <div id="weatherSummary"></div>
    </div>
    <script>
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const city = document.getElementById('city').value;
            const apiKey = document.getElementById('apiKey').value;
            const loading = document.getElementById('loading');
            const weatherSummary = document.getElementById('weatherSummary');
            loading.style.display = 'block';
            weatherSummary.innerHTML = '';
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=imperial`);
                const data = await response.json();
                if (data.cod !== 200) throw new Error(data.message);
                const summary = `Weather in ${data.name}: ${data.weather[0].description}, Temperature: ${data.main.temp}Â°F`;
                weatherSummary.innerHTML = `<p>${summary}</p>`;
                const utterance = new SpeechSynthesisUtterance(summary);
                window.speechSynthesis.speak(utterance);
            } catch (error) {
                weatherSummary.innerHTML = `<p>Error: ${error.message}</p>`;
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
