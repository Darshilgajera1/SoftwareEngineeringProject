<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Text Summarizer</h1>
        <textarea id="inputText" placeholder="Enter text to summarize..."></textarea>
        <button id="submitBtn">Summarize</button>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const inputText = document.getElementById('inputText').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Processing...';
            try {
                const response = await fetch('https://api-inference.huggingface.co/models/facebook/bart-large-cnn', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ inputs: inputText })
                });
                const data = await response.json();
                resultDiv.innerHTML = '<strong>Summary:</strong> ' + data[0].summary_text;
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
