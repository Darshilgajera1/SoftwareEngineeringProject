<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Spanish Translator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: white; }
        textarea { width: 100%; height: 100px; }
        button { margin-top: 10px; }
        input[type='file'] { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>English to Spanish Translator</h1>
    <textarea id="inputText" placeholder="Enter text in English..."></textarea>
    <button id="translateButton">Translate</button>
    <h2>Translation:</h2>
    <div id="outputText"></div>
    <input type="file" id="fileInput" accept="text/plain">
    <button id="uploadButton">Upload and Translate</button>
    <a id="downloadLink" style="display:none;">Download Translation</a>
    <script>
        document.getElementById('translateButton').addEventListener('click', async () => {
            const inputText = document.getElementById('inputText').value;
            const response = await fetch('https://api.mymemory.translated.net/get?q=' + encodeURIComponent(inputText) + '&langpair=en|es');
            const data = await response.json();
            document.getElementById('outputText').innerText = data.responseData.translatedText;
        });

        document.getElementById('uploadButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const text = await file.text();
                const response = await fetch('https://api.mymemory.translated.net/get?q=' + encodeURIComponent(text) + '&langpair=en|es');
                const data = await response.json();
                document.getElementById('outputText').innerText = data.responseData.translatedText;
                const blob = new Blob([data.responseData.translatedText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = url;
                downloadLink.download = 'translated.txt';
                downloadLink.style.display = 'block';
                downloadLink.innerText = 'Download Translation';
            }
        });
    </script>
</body>
</html>
